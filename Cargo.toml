[package]
name = "peridio-cli"
description = "Peridio CLI"
homepage = "https://peridio.com"
repository = "https://github.com/peridio/morel"
version = "0.5.0"
edition = "2021"

[dependencies]
peridio-sdk = { git = "ssh://git@github.com/peridio/reishi.git", rev = "1a6ad07" }
serde_json = "1.0"
snafu = "0.7"
tokio = { version = "1.4", features = ["full"] }
tower = {version = "0.4"}
directories = "4.0.1"
reqwest = {version = "0.11", default-features = false, features = ["json", "rustls-tls", "stream"]}
serde = "1.0.144"
indicatif = "0.17.0"
futures-util = "0.3.24"
flate2 = "1.0.24"
tar = "0.4.38"
uuid = {version = "1.1.2", features = ["v4", "fast-rng", "macro-diagnostics"]}
base64 = "0.13.0"
clap = {version = "4.0.17", features = ["derive", "env"]}
termcolor = "1.1.3"
